{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
    {% block content %}
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Имя:</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
            <button type="submit">Войти</button>
        </form>
    {% endblock content %}
    </body>
</html>
